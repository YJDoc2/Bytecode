[package]
name = "bytecode"
version = "0.0.1"
authors = ["Yashodhan Joshi"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Macro to generate bytecode from enums and structs, and to parse the generated bytecode back into original enums and structs."
readme = "README.md"
homepage= "https://github.com/YJDoc2/Bytecode"
repository = "https://github.com/YJDoc2/Bytecode"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytecode_derive = {path="../bytecode_derive", version="0.0.1"}
bytecode_trait = {path = "../bytecode_trait", version="0.0.1"}